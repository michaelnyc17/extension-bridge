<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background circle with gradient -->
    <circle cx="64" cy="64" r="60" fill="url(#bgGradient)"/>

    <!-- Outer ring -->
    <circle cx="64" cy="64" r="56" stroke="white" stroke-width="4" fill="none" opacity="0.3"/>

    <!-- Bridge arc -->
    <path d="M32 64 Q64 32 96 64" stroke="white" stroke-width="5" fill="none" stroke-linecap="round"/>

    <!-- Left dot (Chrome - purple) -->
    <circle cx="32" cy="64" r="8" fill="white"/>
    <circle cx="32" cy="64" r="6" fill="#667eea"/>

    <!-- Right dot (Firefox - purple) -->
    <circle cx="96" cy="64" r="8" fill="white"/>
    <circle cx="96" cy="64" r="6" fill="#764ba2"/>

    <!-- Gradient definitions -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
        </linearGradient>
    </defs>
</svg>
